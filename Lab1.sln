double firstCalculation(double a, double b) {
	double result = 0.0;
	//double resultSecond = 0.0; 
	return result = (b / a) * (4.3 * sin(a / b + 1) * 3.14) / (1 - cos((a / b - 1) * 3.14)) + log(b);
	//resultSecond = exp(0.5 * (1 - cos(b) * 3.14) / (1 - sin(a) * 3.14)) + exp(0.3 * (1 + cos(a) * 3.14) / (1 + sin(b) * 3.14));
}

double secondCalculation(double a, double b) {
	double resultSecond = 0.0;
	return resultSecond = exp(0.5 * (1 - cos(b) * 3.14) / (1 - sin(a) * 3.14)) + exp(0.3 * (1 + cos(a) * 3.14) / (1 + sin(b) * 3.14));
}

